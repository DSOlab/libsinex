name: CI notify

# Only trigger, when the build workflow succeeded
on:
  workflow_run:
    workflows: ["Linux CI build"]
    types:
      - completed

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Download test SINEX files
        run: |
          wget ftp://doris.ign.fr/pub/doris/products/dpod/dpod2020/dpod2020_current.snx.Z -O ./dpod2020.snx.Z
          uncompress dpod2020_current.snx.Z
